{% extends 'base.html' %}
{% block content %}

<h1>Album List</h1>

{% for album in albums %}
    <div class="card">
    <a href="{% url 'detail' album.id %}">
        <div class = "card-content">
            <span class = "card-title">{{album.name}}</span>
            <p>Artist: {{album.artist_name}}</p>
            <p>Genre: {{album.genre}}</p>
          
        </div>
    </a>
    </div>
{% endfor %}
{% endblock %}
