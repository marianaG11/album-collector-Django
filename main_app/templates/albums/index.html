{% extends 'base.html' %}
{% block content %}

<h1>Album List</h1>

{% for album in albums %}
    <div class="card">
        <div class = "card-content">
            <span class = "card-title">{{album.name}}</span>
            <p>Artist: {{album.artist_name}}</p>
            <p>Number of Songs: {{album.number_of_songs}}</p>
            <p>Genre: {{album.genre}}</p>
            <p>Release Date: {{album.release_date}}</p>
            <!-- artist_name, number_of_songs, genre, release_date -->
        </div>
    </div>
{% endfor %}
{% endblock %}
