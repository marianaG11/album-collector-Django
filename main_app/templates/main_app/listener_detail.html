{% extends 'base.html' %}
{% block content %}

<h1>Listener Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ listener.name }}</span>
        <p> location: {{ listener.location }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'listeners_update' listener.id %}">Edit</a>
        <a href="{% url 'listeners_delete' listener.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
