  
{% extends 'base.html' %}
{% block content %}
    <h1>Delete Album</h1>
    <h4>Are you sure you want to delete <span class="red-text">{{ object.name }}</span>?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes" class="btn red lighten-1">
        <a href="{% url 'detail' album.id %}">No, Cancel</a>
      </form>
{% endblock content %}
